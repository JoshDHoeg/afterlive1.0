<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta="author" content="Josh Hoeg"/>

  <title>After.Live</title>
  {% load staticfiles %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- <script src="static/home/js/script.js"></script> -->
  <!--add the stylsheets the style.css should be before the bootstrap.min.css-->
  <link rel="stylesheet" href="{% static 'home/css/style.css' %}" type="text/css"/>
  <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <!--Lets add some google analytics, this script should appear at the top of every webpage-->

  <link rel="icon" href="{% static 'home/images/favicon.ico' %}?v=2">

  <!--Google analytics-->

  <!--Hotjar embed-->
  <script>
    (function(h,o,t,j,a,r){h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)}; h._hjSettings={hjid:383069,hjsv:5}; a=o.getElementsByTagName('head')[0]; r=o.createElement('script');r.async=1; r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv; a.appendChild(r); })(window,document,'//static.hotjar.com/c/hotjar-','.js?sv=');

  <!-- HubSpot Embed -->
  <script type="text/javascript" src="//js.hs-scripts.com/2825884.js" id="LeadinEmbed-2825884" crossorigin="use-credentials" async defer></script>
  <!--becuase I couldnt get it to override the other css in the style.css sheet the scrollbar styling needs to go here-->
  <script>
    //list of selected tags, declare the list and initialize it whenever you click on a tag
    var selectedList = [];
    var tag_list = [];
    console.log("PRESERVE YOUR EXPERIENCE WITH \n   +------------+ \n   | AFTER LIVE | \n   +------------+ \n");

    window.addEventListener("load", function(){
        var load_screen = document.getElementById('load_screen');
        document.getElementById("page-wrapper").removeChild(load_screen);
    });

  </script>
  <style>
    ::-webkit-scrollbar{height: 6px;width: 6px;margin: 0;}
    ::-webkit-scrollbar-track{background: #474646;}
    ::-webkit-scrollbar-thumb{background: #e21818;}
    a:link {text-decoration: none; color: #ffffff;}
    a:visited {text-decoration: none; color: #ffffff;}
    a:hover {text-decoration: none; color: #ffffff; font-weight: bold;}
    a:active {text-decoration: none; color: #ffffff;}
  </style>
</head>
<body>
  <div class="page-wrapper" id="page-wrapper">
    <div id="load_screen">
      <div id="loading"></div>
      <h1>Relive the Experience</h1>
    </div>


    <div class="header container center-block">
      <div class="">
        <div class="logo">
          <a href="/" >
            <img src="{% static 'home/images/logo.png' %}" alt="logo" height="32">
          </a>
        </div>
        <div class="ICON-C">
          <div class="ICON ICON-A"><a target="_blank" href="https://www.facebook.com/afterlivemedia/"><img class="center-block" src="{% static 'home/images/SocialMedia/Facebook.png' %}" height="40px"></a></div>
          <div class="ICON ICON-A"><a target="_blank" href="https://www.instagram.com/afterlivemedia/?hl=en"><img class="center-block" src="{% static 'home/images/SocialMedia/Instagram.png' %}" height="40px"></a></div>
          <div class="ICON ICON-A"><a target="_tab" href="https://www.youtube.com/channel/UCs0NRsgac484mhpDO1pnuOQ"><img class="center-block" src="{% static 'home/images/SocialMedia/Youtube.png' %}" height="40px"></a></div>
          <!-- <div class="ICON" id="searchbtn"><a href="/search/"><img  class="center-block" src="{% static 'home/images/search.png' %}" height="40px"></a></div> -->
        </div>
      </div>
      <div class="form-container container form-inline search-form" id="searchwidget">
        <form class="center searchForm" name="myForm" autocomplete="off" method="GET" action="/search/">
          <input id="searchBar" name="q" type="text" class=" col-xs-12 searchBar widget_searchBar" placeholder="Search for your favorite set..." />
          <button id="searchBar_Submit" type="submit"><img  class="center-block widget_searchBar_Submit" src="{% static 'home/images/search.png' %}" height="40px"></button>
        </form>
      </div>
    </div>

    {% block header %}

    {% endblock %}

  </div>

</body>
</html>
